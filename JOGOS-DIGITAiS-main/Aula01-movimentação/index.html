<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação de elemento</title>
</head>
<body>
   
    <div id="personagem"></div> <!--Elemento criado-->
    
    <style> /*Estilização do elemento "personagem"*/
        #personagem{
            width: 100px;
            height: 100px;
            border: 6px solid #000;
            background-color: #f00;
            position: absolute;
            left: 0px;
            top: 0px;
       }
    </style>

    <script>
        //variaveis//
        var dx;
        var dy;
        var px;
        var py;
        var obj;
        var tmp;
        var vel;
        //função-01//
        function iniciar(){
            dx = 0;
            dy = 0;
            px = 0;
            py = 0;
            obj = document.getElementById("personagem");
            document.addEventListener("keydown", teclaDw);
            document.addEventListener("keyup", teclaUp);
            tmp = setInterval(updateframe, 20);
            vel = 10;
        }
        //função-02//
        function teclaDw(){
            var tecla = event.keyCode;
            if(tecla == 37){
                dx = -1;
            } else if (tecla == 38){
                dy = -1;
            } else if(tecla ==39){
                dx = 1;
            } else if(tecla == 40){
                dy = 1;
            }
        }
        //função-03//
        function teclaUp(){
            var tecla = event.keyCode;
            if(tecla == 37){
                dx = 0;
            } else if(tecla == 38){
                dy = 0;
            } else if(tecla == 39){
                dx = 0;
            } else if(tecla == 40){
                dy = 0;
            }
        }
        //fução-04//
        function updateframe(){
            px += dx * vel;
            py += dy * vel;
            obj.style.left = px + "px";
            obj.style.top = py + "px";
        }
        window.addEventListener("load", iniciar);
    </script>
</body>
</html>
